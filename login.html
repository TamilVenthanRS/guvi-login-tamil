<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="css/login.css">
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">

</head>
<body>

<div class="container">
  <h2 style="text-align: center;"> Login </h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required placeholder="Enetr your Username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your Password">
    </div>
    <button type="submit" class=" btn btn-primary"><span></span>login</button><br/>
    <label id="ggh">Not registered yet?</label><a href="register.html"> register</a>
    
  </form>
</div>

<script src="login.js"></script>

</body>
</html>
